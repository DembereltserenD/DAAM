<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="item item1">
        <div class="img">
          <img src="/yasuo.jpg" alt="Me" />
          <h2>Dembereltseren</h2>
          <i class="fa-solid fa-briefcase"></i>
          <span>Programmer</span><br />
          <i class="fa-solid fa-house"></i>
          <span>Ulaanbaatar, MGL</span><br />
          <i class="fa-solid fa-envelope"></i>
          <span>dembkeed300@gmail.com</span><br />
          <i class="fa-solid fa-phone"></i>
          <span>+976 99354845</span>
          <hr />
          <div class="skill">
            <i class="fa-solid fa-dice"></i>
            <span>Skill</span>
            <br />
            <h3 class="skill-name">Minion miss hit</h3>
            <div class="container">
              <div class="skill ps">90%</div>
            </div>
            <h3 class="skill-name">Fail chance</h3>
            <div class="container">
              <div class="skill pg">80%</div>
            </div>
            <h3 class="skill-name">Death score high chance</h3>
            <div class="container">
              <div class="skill noob">75%</div>
            </div>
            <h3 class="skill-name">Carry late game chance</h3>
            <div class="container">
              <div class="skill carry">50%</div>
            </div>
            <div class="build">
              <i class="fa-solid fa-sitemap"></i>
              <span>Type of build</span> <br />
              <h3 class="build-name">Full critical</h3>
              <div class="container">
                <div class="build critical">100%</div>
              </div>
              <h3 class="build-name">Ablity power</h3>
              <div class="container">
                <div class="build Ability">60%</div>
              </div>
              <h3 class="build-name">Support</h3>
              <div class="container">
                <div class="build support">30%</div>
              </div>
              <hr />
            </div>
          </div>
        </div>
      </div>

      <div class="item item2"></div>
      <div class="item item3"></div>
    </div>
  </body>
</html>
